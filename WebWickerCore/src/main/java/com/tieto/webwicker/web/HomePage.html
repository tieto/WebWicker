<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>WebWicker</title>
</head>
<body>

	<div class="container">
		<div class="jumbotron">

			<div class="pull-right">

				<div wicket:id="modal"></div>
				<a wicket:id="showModalLink"> <img border="1" alt="Plugins"
					src="plugin.png">
				</a>
			</div>

			<h1 wicket:id="title">WebWicker</h1>

			<div id="menu"></div>
		</div>
		<div class="row" id ="hd">

			<div class="container-fluid">
				<ul class="nav navbar-nav">

					<li wicket:id="listItems"><a wicket:id="Link"><span
							wicket:id="Text"></span></a></li>
				</ul>
			</div>
		</div>

		<div class="col-sm-12">

			<div wicket:id="webwickerpanel"></div>
		</div>

	</div>
</body>
</html>
