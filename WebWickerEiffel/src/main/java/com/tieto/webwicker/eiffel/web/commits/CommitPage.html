<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>WebWicker</title>
		
	</head>
	<body>
		<div id="bd" width="100%">
			<wicket:panel>
			<div id="flowgraphdiv">
				<svg width="100%" height="20%" viewBox="0 0 1000 180" preserveAspectRatio="xMidYMid meet">
  					<line x1="190" y1="90" x2="290" y2="90" stroke-width="3" stroke="black" cursor="default" />
  					<line x1="450" y1="90" x2="550" y2="90" stroke-width="3" stroke="black" cursor="default" />
  					<line x1="710" y1="90" x2="810" y2="90" stroke-width="3" stroke="black" cursor="default" />
  					<rect x="30" y="40" width="160" height="100" fill="#BBFFBB" stroke="black" stroke-width="3" />
  					<rect wicket:id="verifiedNode" x="290" y="40" width="160" height="100" fill="#BBBBBB" stroke="black" stroke-width="3" />
  					<rect wicket:id="codeReviewNode" x="550" y="40" width="160" height="100" fill="#BBBBBB" stroke="black" stroke-width="3" />
  					<rect wicket:id="submitNode" x="810" y="40" width="160" height="100" fill="#BBBBBB" stroke="black" stroke-width="3" />
  					<text x="110" y="80" font-family="sans-serif" font-size="20" text-anchor="middle" pointer-events="none">Commit</text>
  					<text x="370" y="80" font-family="sans-serif" font-size="20" text-anchor="middle" pointer-events="none">Verification</text>
  					<text x="630" y="80" font-family="sans-serif" font-size="20" text-anchor="middle" pointer-events="none">Code review</text>
  					<text x="890" y="80" font-family="sans-serif" font-size="20" text-anchor="middle" pointer-events="none">Submit</text>
  					<text wicket:id="currentPatchsetGraph" x="110" y="110" font-family="sans-serif" font-size="14" text-anchor="middle" pointer-events="none">
  						Patchset 1
  					</text>
  					<text wicket:id="verifiedGraph" x="370" y="110" font-family="sans-serif" font-size="14" text-anchor="middle" pointer-events="none">
  						Not yet verified
  					</text>
  					<text wicket:id="codeReviewGraph" x="630" y="110" font-family="sans-serif" font-size="14" text-anchor="middle" pointer-events="none">
  						Not yet reviewed
  					</text>
  				</svg>
			</div>
    		<div id="flowdetailsdiv">
	    		<!-- <table wicket:id="commitContainer"> -->
	    		<table>
		    		<tr><td width="30%"><b>Author:</b></td><td width="*"><span wicket:id="author">-</span></td></tr>
		    		<tr><td><b>Team:</b></td><td><span wicket:id="team">-</span></td></tr>
		    		<tr><td><b>Change ID:</b></td><td><span wicket:id="changeId">-</span></td></tr>
		    		<tr><td><b>Project:</b></td><td><span wicket:id="project">-</span></td></tr>
		    		<tr><td><b>Branch:</b></td><td><span wicket:id="branch">-</span></td></tr>
		    		<tr><td><b>Created:</b></td><td><span wicket:id="created">-</span></td></tr>
		    		<tr><td><b>Updated:</b></td><td><span wicket:id="updated">-</span></td></tr>
		    		<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		    		<tr><td><b>Current patchset:</b></td><td><span wicket:id="currentPatchset">-</span></td></tr>
		    		<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		    		<tr><td><b>Verification status:</b></td><td><span wicket:id="verified">-</span></td></tr>
		    		<tr><td><b>Code review:</b></td><td><span wicket:id="codeReview">-</span></td></tr>
		    		<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		    		<tr><td><b>Merged:</b></td><td><span wicket:id="merged">-</span></td></tr>
		    		<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		    		<tr><td><b>Work items:</b></td><td>
					<div wicket:id="workItems" style="display: table-row;">
						<div wicket:id="workItem" style="display: table-cell;"></div>
					</div>    		
		    		</td></tr>
		    		<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		    		<tr><td colspan="4"><b>Change history:</b></td></tr>
		    		<tr><td colspan="4">
		    			<table>
		    				<tr wicket:id="patchSets">
		    					<td wicket:id="psId"></td>
		    					<td wicket:id="psVerified"></td>
		    					<td wicket:id="psCodeReview"></td>
		    				</tr>
		    			</table>
		    		</td></tr>
	    		</table>
			</div>
    		<div id="flowlinksdiv">
    		<table>
    		<tr><td><b>Included in:</b></td></tr>
    		</table>
			</div>
			</wicket:panel>
		</div>
	</body>
</html>
